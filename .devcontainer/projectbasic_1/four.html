<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: blanchedalmond;">
    <ul class="LANGUAGE">
        <li>JavaScript</li>
    </UL>
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement('li')
        li.innerHTML = `${langName}`
        document.querySelector('.LANGUAGE').
        appendChild(li)
    }
   addLanguage("python")
   addLanguage("typescript")
   addLanguage("Node.js")

   function addOptiLanguage(langName){
    const li  =document.createElement('li')
    li.appendChild(document.createTextNode(langName))
    document.querySelector('.LANGUAGE').appendChild(li)
   }
   addOptiLanguage("java")

   //Edit
    const selectSecondLang = document.querySelector("li:nth-child(2)")
    //selectSecondLang.innerHTML = "Mongodb"
    const newLi=document.createElement('li')
    newLi.textContent = "mojo"
    selectSecondLang.replaceWith(newLi)
   
   //edit 
   const selectFirstLang = document.querySelector('li:nth-child(1)')
   selectFirstLang.outerHTML= "<li>TypeScript</li>"
   
   //remove
    
   const lastLang = document.querySelector("li:last-child")
   lastLang.remove()

</script>
</html>
